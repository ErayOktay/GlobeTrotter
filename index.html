<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Countries</title>
</head>
<body> 
    <div class="container my-5">
        <div id="alertMessage" class="alert alert-danger alert-dismissible fade show d-none" role="alert">
            Lütfen bir ülke adı giriniz.
            <button type="button" class="btn-close" id="closeAlert"></button>
        </div>
        <div id="notFoundMessage" class="alert alert-warning alert-dismissible fade show d-none" role="alert">
            Ülke bulunamadı. Lütfen geçerli bir ülke adı giriniz.
            <button type="button" class="btn-close" id="closeNotFound"></button>
        </div>
        
        <div class="container mt-4">
            <div id="alertMessage" class="alert alert-danger alert-dismissible fade show d-none" role="alert">
                Lütfen bir ülke adı giriniz.
                <button type="button" class="btn-close" id="closeAlert"></button>
            </div>
            <div class="input-group mb-3">
                <input type="text" id="txtSearch" class="form-control" placeholder="Ülke adı girin...">
                <button id="btnSearch" class="btn btn-primary">Ara</button>
            </div>
            <div id="loading" class="text-center d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Yükleniyor...</span>
                </div>
            </div>
        </div>        
        
        <div class="card mb-3" id="country-details">
        </div>
        <div class="card mb-3">
            <div class="card-header">Komşu Ülkeler</div>
            <div class="card-body">
                <div class="row" id="neighbors">

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
